<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Red+Hat+Display:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <title>Previsão do Tempo</title>
</head>

<body>
    <section class="cont">
        <header class="header">
            <input class="search" id="input-search" placeholder="Digite uma cidade" type="text">

            <p class="erro">*Preencha com o nome da cidade</p>

            <button class="button">
                <img class="lupa" src="./src/image/lupa.png" alt="imagem de uma lupa">
            </button>
        </header>

        <main class="main">

            <h2 class="loc">--</h2>
            <h1 id="city">Digite a cidade que você busca a previsão do tempo</h1>

            <p class="temperature" id="temperature">--</p>

            <img id="icon-cond" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="sol e nuvem">

            <p class="condicao" id="condicao"></p>
        </main>

        <footer class="info-secondary">
            <div class="humidade">
                <span>Humidade :</span>
                <span id="humidade">--</span>
            </div>

            <div class="speed">
                <span>Velocidade do vento :</span>
                <span id="vento">--</span>
            </div>

        </footer>
    </section>
    <script type="module" src="./src/js/index.js"></script>
</body>

</html>
